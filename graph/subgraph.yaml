specVersion: 1.0.0
indexerHints:
  prune: auto
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: FileSharingSystem
    network: sepolia
    source:
      address: "0x9D405039f90953FF538E66049EAffD8b367052d8"
      abi: FileSharingSystem
      startBlock: 5442597
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - File
        - AccessRights
      abis:
        - name: FileSharingSystem
          file: ./abis/FileSharingSystem.json
      eventHandlers:
        - event: FileOwnershipTransferred(indexed address,indexed string,indexed address)
          handler: handleFileOwnershipTransferred
        - event: FilePermissionChanged(indexed address,indexed string,indexed address,bool)
          handler: handleFilePermissionChanged
      file: ./src/file-sharing-system.ts
